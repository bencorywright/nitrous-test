<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="fullWidthMenu()">
    <ion-header-bar class="dark-menu">
      <button menu-close class="button button-icon button-clear ion-close-round">
      </button>
    </ion-header-bar>
    <ion-content class="dark-menu">
      <ion-list >
        <ion-item nav-clear ng-click="login()" class="dark-menu">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search" class="dark-menu">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse" class="dark-menu">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists" class="dark-menu">
          Booyah
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
